components:
  schemas:
    OfferInput:
      type: object
      required:
        - offer_name
        - room_type_id
        - offer_type
        - valid_date_from
        - valid_date_to
        - discount_type
        - discount_value
      properties:
        offer_name:
          type: string
          example: "Summer Special"
        room_type_id:
          type: string
          example: "Deluxe"
        offer_type:
          type: string
          enum: [seasonal, weekend]
          example: "seasonal"
        valid_date_from:
          type: string
          format: date
          example: "2025-06-01"
        valid_date_to:
          type: string
          format: date
          example: "2025-06-30"
        discount_type:
          type: string
          enum: [percentage, flat]
          example: "percentage"
        discount_value:
          type: number
          example: 15

    OfferResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        offer_name:
          type: string
        room_type:
          type: string
        offer_type:
          type: string
        valid_date_from:
          type: string
          format: date
        valid_date_to:
          type: string
          format: date
        discount_type:
          type: string
        discount_value:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PackageInput:
      type: object
      required:
        - room_ids
        - package_name
        - package_description
        - package_price
      properties:
        room_ids:
          type: array
          items:
            type: string
            format: uuid
          example: ["e4d909c2-2b2f-4f64-bf12-9e437c1d59a2"]
        package_name:
          type: string
          example: "Family Getaway Package"
        package_description:
          type: string
          example: "Includes 2 deluxe rooms, breakfast, and free spa vouchers"
        package_price:
          type: number
          format: float
          example: 299.99

    PackageResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        price:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          
        Service:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            description:
              type: string
            price:
              type: number
            is_active:
              type: boolean
            room_ids:
              type: array
              items:
                type: string
                format: uuid
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
   